<div class="content-wrapper">

  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <label class="badge">Description</label>
        <input type="text"  class="form-control" />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="badge">Issue Status</label>
        <input type="text"  class="form-control" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label class="badge">Issue Date</label>
        <input type="date"  class="form-control" />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="badge">Assignee</label>
        <input type="text"  class="form-control" />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="badge">Project</label>
        <input  type="text"  class="form-control" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label class="badge">Project Manager</label>
        <input readonly type="text"  class="form-control" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <label class="badge">Details</label>
      <textarea class="form-control" rows="3" aria-multiline="true"  class="form-control"></textarea>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-lg-6 col-md-6"></div>
    <div class="col-lg-6 col-md-6">
      <div class="pull-right">
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <hr>

  <div>
    <ngx-datatable
      class="bootstrap"
      [rows]="datatable_rows"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50">
    </ngx-datatable>
  </div>
</div>
